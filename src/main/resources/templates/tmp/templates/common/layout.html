<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header(title,links)">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<meta name="description" content="" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

<title th:replace="${title}">title</title>

<!-- bootstrap & fontawesome -->
<link rel="stylesheet" th:href="@{/resource/css/bootstrap.css}" />
<link rel="stylesheet"
	th:href="@{/resource/plugins/font-awesome/css/font-awesome.css}" />

<!-- page specific plugin styles -->

<!-- text fonts -->
<link rel="stylesheet" th:href="@{/resource/css/ace-fonts.css}" />

<!-- ace styles -->
<link rel="stylesheet" th:href="@{/resource/css/ace.css}"
	class="ace-main-stylesheet" id="main-ace-style" />
<link rel="stylesheet" th:href="@{/resource/css/tab.css}"
	class="ace-main-stylesheet" id="main-ace-style" />

<!--[if lte IE 9]>
			<link rel="stylesheet" href="../assets/css/ace-part2.css" class="ace-main-stylesheet" />
		<![endif]-->
<link rel="stylesheet" th:href="@{/resource/css/ace-skins.css}" />

<!-- bootstrap table styles -->
<link rel="stylesheet" th:href="@{/resource/plugins/bootstrap-table-1.11.1/bootstrap-table.min.css}" />
<!-- tree  table styles -->
<link rel="stylesheet" th:href="@{/resource/plugins/treeTable/themes/default/treeTable.min.css}" />

 
<!-- ace settings handler
		<script th:src="@{/resource/js/ace-extra.js}"></script>
 -->
<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

<!--[if lte IE 8]>
		<script src="../components/html5shiv/dist/html5shiv.min.js"></script>
		<script src="../components/respond/dest/respond.min.js"></script>
		<![endif]-->

 <!--/* Per-page placeholder for additional links */-->
 	<th:block th:if="${links != null}">
    	<th:block th:replace="${links}"  />
    </th:block>
</head>
 
 <div th:fragment="common_js(scripts)">
 		<div th:replace="common/commonJS"></div> 
		 <!--/* Per-page placeholder for additional js */-->
   		 <th:block th:replace="${scripts}" />
 
 </div>
 
</html>
